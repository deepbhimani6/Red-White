<script type="text/javascript">


    function demo(){

        var a = parseInt(prompt("enter year :- "));

        if(0 == a % 4){
            document.write(a+" is leap year"+"<br>");
        }
        else{
            document.write(a+" is not leap year"+"<br>")
        }
    }

    demo()
    demo()
    demo()
    demo()
    demo()


</script>
