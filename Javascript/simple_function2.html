<script type="text/javascript">


    function demo(){

        var a = parseInt(prompt("enter value of a :- "));

        if(0 == a % 2){
            document.write(a+" is even no."+"<br>");
        }
        else{
            document.write(a+" is odd no."+"<br>");
        }
    }

    demo()
    demo()


</script>
