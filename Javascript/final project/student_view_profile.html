<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>profile view page</title>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<style>
    .card-style1 {
        box-shadow: 0px 0px 10px 0px rgb(89 75 128 / 9%);
    }

    .border-0 {
        border: 0 !important;
    }

    .card {
        position: relative;
        display: flex;
        flex-direction: column;
        min-width: 0;
        word-wrap: break-word;
        background-color: #fff;
        background-clip: border-box;
        border: 1px solid rgba(0, 0, 0, .125);
        border-radius: 0.25rem;
    }

    section {
        padding: 65px 0;
        overflow: hidden;
        background: #fff;
    }

    .mb-2-3,
    .my-2-3 {
        margin-bottom: 2.3rem;
    }

    .section-title {
        font-weight: 600;
        letter-spacing: 2px;
        text-transform: uppercase;
        margin-bottom: 10px;
        position: relative;
        display: inline-block;
    }

    .text-primary {
        color: #ceaa4d !important;
    }

    .text-secondary {
        color: #15395A !important;
    }

    .font-weight-600 {
        font-weight: 600;
    }

    .display-26 {
        font-size: 1.3rem;
    }

    @media screen and (min-width: 992px) {
        .p-lg-7 {
            padding: 4rem;
        }
    }

    @media screen and (min-width: 768px) {
        .p-md-6 {
            padding: 3.5rem;
        }
    }

    @media screen and (min-width: 576px) {
        .p-sm-2-3 {
            padding: 2.3rem;
        }
    }

    .p-1-9 {
        padding: 1.9rem;
    }

    .bg-secondary {
        background: #15395A !important;
    }

    @media screen and (min-width: 576px) {

        .pe-sm-6,
        .px-sm-6 {
            padding-right: 3.5rem;
        }
    }

    @media screen and (min-width: 576px) {

        .ps-sm-6,
        .px-sm-6 {
            padding-left: 3.5rem;
        }
    }

    .pe-1-9,
    .px-1-9 {
        padding-right: 1.9rem;
    }

    .ps-1-9,
    .px-1-9 {
        padding-left: 1.9rem;
    }

    .pb-1-9,
    .py-1-9 {
        padding-bottom: 1.9rem;
    }

    .pt-1-9,
    .py-1-9 {
        padding-top: 1.9rem;
    }

    .mb-1-9,
    .my-1-9 {
        margin-bottom: 1.9rem;
    }

    @media (min-width: 992px) {
        .d-lg-inline-block {
            display: inline-block !important;
        }
    }

    .rounded {
        border-radius: 0.25rem !important;
    }
</style>

<body>

    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card-body p-1-9 p-sm-2-3 p-md-6 p-lg-7">
                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0">
                                    <!-- <div id="profileImg"></div> -->
                                    <img src='images/char_img/1.png' width='400'>
                                </div>
                                <div class="col-lg-6 px-xl-10">
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h3 id="profileName" class="h2 text-white mb-0"></h3>
                                        <!-- <span id="userRoleTop" class="text-primary"></span> -->
                                    </div>
                                    <ul class="list-unstyled mb-1-9">
                                        <li class="mb-2 mb-xl-3 display-28">
                                            <span
                                                class="display-26 text-secondary me-2 font-weight-600">Gender:</span><span
                                                id="gender"></span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28">
                                            <span class="display-26 text-secondary me-2 font-weight-600">Email
                                                address:</span><span id="email"></span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28">
                                            <span
                                                class="display-26 text-secondary me-2 font-weight-600">GRID:</span><span
                                                id="GRID"></span>
                                        </li>
                                        <li class="mb-2 mb-xl-3 display-28">
                                            <span
                                                class="display-26 text-secondary me-2 font-weight-600">Course:</span><span
                                                id="course"></span>
                                        </li>
                                        <li class="display-28">
                                            <span
                                                class="display-26 text-secondary me-2 font-weight-600">Phone:</span><span
                                                id="phone"></span>
                                        </li>
                                    </ul>
                                    <div class="text-center text-lg-start pt-2">
                                        <p class="small fw-bold pt-1 mb-0">Back to <a href="student_index.html"
                                                class="link-danger">Home</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script type="text/javascript">

        let checkUserLogin = localStorage.getItem('checkUserLogin');
        let loginData = JSON.parse(checkUserLogin);

        let profileName = document.getElementById('profileName').innerHTML = loginData.studentFirstName + " " + loginData.studentLastName;
        let gender = document.getElementById('gender').innerHTML = loginData.studentGender;
        let email = document.getElementById('email').innerHTML = loginData.studentEmail;
        let GRID = document.getElementById('GRID').innerHTML = loginData.GRID;
        let course = document.getElementById('course').innerHTML = loginData.studentCourse;
        let phone = document.getElementById('phone').innerHTML = loginData.studentPhone;

    </script>

</body>

</html>
