<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login page</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet"
        href="https://mdbcdn.b-cdn.net/wp-content/themes/mdbootstrap4/docs-app/css/dist/mdb5/standard/core.min.css">
</head>

<style>
    .divider:after,
    .divider:before {
        content: "";
        flex: 1;
        height: 1px;
        background: #eee;
    }

    .h-custom {
        height: calc(100% - 73px);
    }

    @media (max-width: 450px) {
        .h-custom {
            height: 100%;
        }
    }
</style>

<body>

    <section class="vh-100">
        <div class="container-fluid h-custom">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col-md-9 col-lg-6 col-xl-5">
                    <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/draw2.webp"
                        class="img-fluid" alt="Sample image">
                </div>
                <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
                    <form>

                        <div class="divider d-flex align-items-center my-4">
                            <p class="text-center fw-bold mx-3 mb-0">Login</p>
                        </div>

                        <div class="mb-3">
                            <input id="email" type="email" id="form3Example3" class="form-control form-control-lg"
                                placeholder="Email address">
                        </div>

                        <div class="mb-3">
                            <input id="password" type="password" class="form-control form-control-lg"
                                placeholder="Password">
                        </div>

                        <div class="d-flex justify-content-between align-items-center">
                            <div class="form-check mb-0">
                                <input id="student" type="radio" class="form-check-input" name="member" value="student">
                                <label class="form-check-label">Student</label>
                            </div>
                            <div class="form-check mb-0">
                                <input id="faculty" type="radio" class="form-check-input" name="member" value="faculty">
                                <label class="form-check-label">Faculty</label>
                            </div>

                            <a href="forgot_password.html" class="text-body link-danger">
                                <span class="text-decoration-underline">Forgot password?</span>
                            </a>
                        </div>

                        <div class="text-center text-lg-start mt-4 pt-2">
                            <button onclick="login()" type="button" class="btn btn-primary btn-lg mb-2"
                                style="width: 100%; padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>

        <script src="login.js"></script>

        <script type="text/javascript">

            let singleData = localStorage.getItem('checkUserLogin');
            let loginData = JSON.parse(singleData);

            if (loginData.facultyEmail) {
                window.location.href = 'faculty_index.html';
            }
            else {
                window.location.href = 'student_index.html';
            }

        </script>

</body>

</html>
