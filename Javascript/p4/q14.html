<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter value of n :- "));
    var fact = 1;

    function factorial(i,n,fact){
        while(i <= n){
            document.write("no :- "+i+"<br>");
            fact = fact * i;
            i++;
        }
        document.write("<i><b><u>fact of all no = "+fact);
    }

    factorial(i,n,fact);
    
</script>
