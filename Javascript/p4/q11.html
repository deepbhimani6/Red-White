<script type="text/javascript">


    var i;
    var n = parseInt(prompt("enter value of n :- "));
    var check = 0;

    for(i=2 ; i < n ; i++){
        if(n % i == 0){
            check = 1;
            break;
        }
    }

    if(check == 1){
        document.write("this is prime no");
    }
    else{
        document.write("this is not prime no");
    }


</script>
