<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter value of n :- "));
    var cnt = 0;

    do{
        if(i % 2 != 0){
            document.write("this odd no :- "+i+"<br>");
            cnt++;
        }
        i++;
    }
    while(i <= n);
    document.write("<b><i><u>total of all odd no = "+cnt);


</script>
