<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter value of n :- "));
    var sum = 0;

    do{
        document.write("no :- "+i+"<br>");
        sum = sum + i; // sum += i
        i = i + 1; // i += 1
    }
    while(i <= n);
    document.write("<i><b><u>sum of all no = "+sum);


</script>
