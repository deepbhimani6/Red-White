<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter value of n :- "));
    var fact = 1;

    while(i <= n){
        document.write("no :- "+i+"<br>");
        fact = fact * i;
        i++;
    }
    document.write("<i><b><u>fact of all no = "+fact);


</script>
