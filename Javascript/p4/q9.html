<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter no you want table :- "));

    if(n > 0){
        for(i ; i <= 10 ; i++){
            ans = n * i;
            document.write(n+" * "+i+" = "+ans+"<br>");
        }
    }
    else{
        alert("plese enter valid value..!!");
    }


</script>
