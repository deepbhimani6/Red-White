<script type="text/javascript">


    var i = 1;
    var n = parseInt(prompt("enter value of n :- "));
    var cnt = 0;

    while (i <= n){
    
        if(i % 2 == 0){
            document.write("this is even no :- "+i+"<br>");
            cnt++;
        }
        i++;
    }
    document.write("<b><i><u>total of all even no :- "+cnt);


</script>
