<script type="text/javascript">


    var a = parseInt(prompt("enter value of a :- "));

    function demo(a){

        if(0 == a % 4){
            document.write(a+" is leap year"+"<br>");
        }
        else{
            document.write(a+" is not leap year"+"<br>")
        }
    }

    demo(a);
    demo(a);
    demo(a);
    
    
</script>
