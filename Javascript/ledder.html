<script type="text/javascript">


    var a = parseInt(prompt("enter value of a : "));
    var b = parseInt(prompt("enter value of b : "));
    var c = parseInt(prompt("enter value of c : "));
    var d = parseInt(prompt("enter value of d : "));


    if(a<b && a<c && a<d){
        document.write("a is small");
    }
    else if(b<a && b<c && b<d){
        document.write("b is small");
    }
    else if(c<a && c<b && c<d){
        document.write("c is small");
    }
    else if(d<a && d<b && d<c){
        document.write("d is small");
    }
    else{
        document.write("all are same");
    }





</script>
