<script type="text/javascript">


    function demo(){

        var a = parseInt(prompt("enter value of a :- "));
        var b = parseInt(prompt("enter value of b :- "));

        document.write("<br>"+"addition = "+(a+b)+"<br>");
        document.write("subtraction = "+(a-b)+"<br>");
        document.write("multiplication = "+(a*b)+"<br>");
        document.write("division = "+(a/b)+"<br>");

    }

    demo();
    demo();


</script>
