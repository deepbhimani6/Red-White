<script type="text/javascript">

    let data = [
        {

        },
        {

            password : "4567"
        }
    ];

    let login = () =>{

        class Login{

            constructor(email,password)
            {
                let msg= "";
                for(let i in data)
                {
                    if(data[i].email == email && data[i].password == password)
                    {
                        msg=1;
                        break;
                    }
                }

                if(msg==1)
                {
                    alert("Login successfully");
                }
                else{
                    alert("You are not login successfully");
                }
            }
        }

        let email = document.forms['data']['email'].value;
        let password = document.forms['data']['password'].value;

        let obj = new Login(email,password);
    }

        
    

</script>
