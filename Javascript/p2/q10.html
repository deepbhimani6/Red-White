<script type="text/javascript">


    var a = parseInt(prompt("enter value of a :- "));
    var b = parseInt(prompt("enter value of b :- "));
    var operator = prompt('+ , - , * , /')

    
    switch(operator){
        case('+'):
            document.write("a + b = " , a+b );
            break;

        case('-'):
            document.write("a - b = " , a-b);
            break;

        case('*'):
            document.write("a * b = " , a*b);
            break;

        case('/'):
            document.write("a / b = " , a/b);
            break;

        default:
            document.write("wrong value");
    }


</script>
