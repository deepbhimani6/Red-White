<script type="text/javascript">


    var a = parseInt(prompt("enter value of a :- "));
    var b = parseInt(prompt("enter value of b :- "));
    var c = parseInt(prompt("enter value of c :- "));
    var d = parseInt(prompt("enter value of d :- "));


    if(a > b){
        if(a > c){
            if(a > d){
                document.write("a is bigger than all");
            }
            else{
                document.write("d1 is bigger than all");
            }
        }
        else{
            if(c > d){
                document.write("c1 is bigger than all");
            }
            else{
                document.write("d2 is bigger than all");
            }
        }
    }
    else{
        if(b > c){
            if(b > d){
                document.write("b is bigger than all");
            }
            else{
                document.write("d3 is bigger than all");
            }
        }
        else{
            if(c > d){
                document.write("c2 is bigger than all");
            }
            else{
                document.write("d4 is bigger than all");
            }
        }
    }


</script>
