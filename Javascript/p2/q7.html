<script type="text/javascript">


    var month = parseInt(prompt("enter month no. :- "));

    switch(month){
        case(1):
            document.write("january");
            break;

        case(2):
            document.write("february");
            break;

        case(3):
            document.write("march");
            break;

        case(4):
            document.write("april");
            break;

        case(5):
            document.write("may");
            break;

        case(6):
            document.write("june");
            break;

        case(7):
            document.write("july");
            break;

        case(8):
            document.write("august");
            break;

        case(9):
            document.write("september");
            break;

        case(10):
            document.write("october");
            break;

        case(11):
            document.write("november");
            break;

        case(12):
            document.write("december");
            break;

        default:
            document.write("wrong value");
    }


</script>
