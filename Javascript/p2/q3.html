<script type="text/javascript">


    var n = prompt("enter value of year :- ");

    if(0 >= n % 4){
        document.write(n+" is leap year");
    }
    else if(0 <= n % 4){
        document.write(n+" is not leap year");
    }
    else{
        document.write(n+" is wrong value");
    }


</script>
