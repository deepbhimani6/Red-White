<script type="text/javascript">


    var number = prompt("enter your number :- ");

    if(0 >= number % 2){
        document.write(number+" is even number");
    }
    else if(0 <= number % 2){
        document.write(number+" is odd number");
    }
    else{
        document.write(number+" is not number");
    }


</script>
