<script type="text/javascript">

    var a = [10,20,30,20,50,60,60,40,50,10,60,70,80,90,20,10];
    var cnt = [];

    function findDuplicateElement(a,duplicate){
        for(var i=0 ; i<a.length ; i++){
            for(var j=i+1 ; j<a.length ; j++){
                if(a[j] == a[i]){
                    if(!duplicate.includes(a[i])){
                        duplicate[duplicate.length] = a[i];
                    }
                    break;
                }
            }
        }
        return[
            duplicate,
            duplicate.length
        ]
    }
    
    var ans = findDuplicateElement(a,cnt);
    document.write("duplicate no = "+ans[0]);
    document.write("<br>count = "+ans[1]);


</script>
