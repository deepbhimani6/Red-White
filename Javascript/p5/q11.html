<script type="text/javascript">

    var arr = [];
    var size = parseInt(prompt("size of arr :- "));

    for(var a=0 ; a<size ; a++){
        arr[a] = parseInt(prompt("Enter value of arr :- "+(a+1)));
    }

    function findMinMaxElement(arr){

        var maximum = arr[0];
        var minimum = arr[0];
        
        for(var i=0 ; i<arr.length ; i++){
            if (maximum < arr[i]){
                maximum = arr[i];
            }
            else{
                minimum = arr[i];
            }
        }
        var result =  ([document.write("max element in arr :- "+maximum+"<br>"),
                        document.write("min element in arr :- "+minimum)]); 
        return result;
    }

    document.write("Enter elements of arr :- ["+arr+"]<br>")
    document.write(findMinMaxElement(arr));

</script>
