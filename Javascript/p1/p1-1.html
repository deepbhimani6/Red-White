<script type="text/javascript">


    var a = parseInt(prompt("enter no a :- "));
    var b = parseInt(prompt("enter no b :- "));
    var c = a+b;

    document.write("ans of addition = "+c);
    document.write("<br>ans of subtraction = ", a-b);
    document.write("<br>ans of multiplication = ", a*b);
    document.write("<br>ans of division = ", a/b);


</script>
