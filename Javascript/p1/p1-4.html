<script type="text/javascript">


    var base_salary = parseInt(prompt("enter base_salary :- "));
    var HRA = parseInt(prompt("enter value of HRA :- "));
    var DA = parseInt(prompt("enter value of DA :- "));
    var TA = parseInt(prompt("enter value of TA :- "));

    var total_salary = (base_salary + (base_salary * (HRA/100)) + (base_salary * (DA/100)) + (base_salary * (TA/100)));

    document.write("ans total salary = "+total_salary);



</script>
