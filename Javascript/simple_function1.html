<script type="text/javascript">


    function demo(){

        var a = parseInt(prompt("enter value of a :- "));

        if(0 < a){
            document.write(a+" is positive value"+"<br>");
        }
        else if(0 > a){
            document.write(a+" is negative value"+"<br>");
        }
        else{
            document.write(a+" is zero"+"<br>");
        }
    }

    demo()
    demo()
    demo()


</script>
